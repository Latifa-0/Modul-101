<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabelle Beispiel</title>
<style>
  table {
    border-collapse: collapse; 
    font-family: "Times New Roman", Times, serif;
    font-size: 40px;
  }

  th, td {
    border: 2px solid black;
    padding: 12px 20px;
  }
</style>
</head>
<body>

<table>
  <tr>
    <td colspan="3">Oh Brother Where Art Thou?</td>
  </tr>
  <tr>
    <td>Tatort</td>
    <td>Versteckte Kamera</td>
    <td>Is' was, Doc</td>
  </tr>
  <tr>
    <td>Bonanza</td>
    <td colspan="2">Rauchende Colts</td>
  </tr>
</table>

</body>
</html>
