<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beatles Alben Tabelle</title>
<style>
  body {
    background-color: #fff;
    font-family: "Times New Roman", Times, serif;
    display: flex;
    justify-content: center;
    margin-top: 60px;
  }

  table {
    border-collapse: collapse; 
    font-size: 22px; 
    min-width: 500px; 
  }

  th, td {
    border: 2px solid black; 
    padding: 14px 20px; 
  }

  th {
    font-weight: bold;
    text-align: center;
  }

  td:first-child {
    text-align: left;
  }

  td:last-child {
    text-align: center;
  }
</style>
</head>
<body>

<table>
  <tr>
    <th>Album</th>
    <th>Jahr</th>
  </tr>
  <tr>
    <td>Rubber Soul</td>
    <td>1965</td>
  </tr>
  <tr>
    <td>Revolver</td>
    <td>1966</td>
  </tr>
  <tr>
    <td>Sgt. Pepper's</td>
    <td>1967</td>
  </tr>
  <tr>
    <td>Das Weisse Album</td>
    <td>1968</td>
  </tr>
  <tr>
    <td>Abbey Road</td>
    <td>1969</td>
  </tr>
</table>

</body>
</html>
